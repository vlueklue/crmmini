    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #a78bfa;
            --accent-color: #f59e0b;
            --secondary-color: #f8fafc;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --sidebar-bg: #fafafa;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --sidebar-width: 240px;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 600;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] hover:bg-[var(--primary-dark)] text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5;
        }
        
        .btn-secondary {
            @apply bg-white hover:bg-gray-50 text-[var(--text-primary)] border border-[var(--border-color)] px-4 py-2 rounded-lg font-medium transition-all duration-200 shadow-sm hover:shadow-md;
        }
        
        .card {
            @apply bg-white rounded-xl p-6 border border-[var(--border-color)];
            box-shadow: var(--card-shadow);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            @apply shadow-lg;
            transform: translateY(-1px);
        }
        
        .sidebar {
            @apply w-[var(--sidebar-width)] fixed left-0 top-0 h-full border-r border-[var(--border-color)];
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
        }
        
        .main-content {
            @apply ml-[var(--sidebar-width)] min-h-screen;
        }
        
        .status-badge {
            @apply px-3 py-1 rounded-full text-xs font-semibold;
        }
        
        .status-active {
            @apply bg-emerald-100 text-emerald-700 border border-emerald-200;
        }
        
        .status-pending {
            @apply bg-amber-100 text-amber-700 border border-amber-200;
        }
        
        .status-inactive {
            @apply bg-slate-100 text-slate-600 border border-slate-200;
        }
        
        .input-field {
            @apply w-full px-3 py-2 border border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent transition-all duration-200;
        }
        
        .table-hover {
            @apply hover:bg-gradient-to-r hover:from-violet-50 hover:to-purple-50;
        }
    }

    @layer utilities {
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        }
        
        .icon-hover {
            @apply transition-all duration-200 hover:text-[var(--primary-color)] hover:scale-110;
        }
    }
    </style>

</head>

</body>
